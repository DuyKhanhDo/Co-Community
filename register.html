<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Co-Community</title>
    <link rel="stylesheet" href="Style/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <a href="welcome.html" class="logo-link">Co-Community</a>
          <p class="auth-title">Tạo tài khoản mới</p>
        </div>

        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" required />
          </div>
          <div class="form-group terms">
            <input type="checkbox" id="agree-terms" required />
            <label for="agree-terms"
              >Tôi đồng ý với <a href="#">Điều khoản sử dụng</a> và
              <a href="#">Chính sách bảo mật</a></label
            >
          </div>
          <button type="submit" class="auth-button">Đăng ký</button>
        </form>

        <div class="auth-divider">
          <span>hoặc</span>
        </div>

        <div class="social-login">
          <button class="social-button facebook">
            <span class="social-icon">f</span>
            <span class="social-text">Đăng ký bằng Facebook</span>
          </button>
          <button class="social-button google">
            <span class="social-icon">G</span>
            <span class="social-text">Đăng ký bằng Google</span>
          </button>
        </div>

        <div class="auth-footer">
          <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
      </div>
    </div>

    <div class="background-area">
      <!-- Hình ảnh nền sẽ được thêm qua CSS -->
    </div>

    <script src="Scripts/auth.js"></script>
  </body>
</html>
