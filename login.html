<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Co-Community</title>
    <link rel="stylesheet" href="Style/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <a href="welcome.html" class="logo-link">Co-Community</a>
          <p class="auth-title">Đăng nhập</p>
        </div>

        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">Email hoặc tên đăng nhập</label>
            <input type="text" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" required />
            <div class="forgot-password">
              <a href="#">Quên mật khẩu?</a>
            </div>
          </div>
          <div class="form-group remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Ghi nhớ đăng nhập</label>
          </div>
          <button type="submit" class="auth-button">Đăng nhập</button>
        </form>

        <div class="auth-divider">
          <span>hoặc</span>
        </div>

        <div class="social-login">
          <button class="social-button facebook">
            <span class="social-icon">f</span>
            <span class="social-text">Đăng nhập bằng Facebook</span>
          </button>
          <button class="social-button google">
            <span class="social-icon">G</span>
            <span class="social-text">Đăng nhập bằng Google</span>
          </button>
        </div>

        <div class="auth-footer">
          <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
      </div>
    </div>

    <div class="background-area">
      <!-- Hình ảnh nền sẽ được thêm qua CSS -->
    </div>

    <script src="Scripts/auth.js"></script>
  </body>
</html>
